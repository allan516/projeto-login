<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
   
</head>
<body>
    <main>
        <section>
            <img src="imagens/imagem22.jpg" alt="foto">
            <form action="login.php" method="post">
                <legend><h1>Login</h1></legend>
                <p>Seja bem vindo(a) novamente faça login para acessar a sua conta e poder fazer as configurações no seu ambiente.</p>
                <div>
                    <label for="iemail"><span class="material-symbols-outlined">passkey</span></label>
                    <input class="centralizacao" type="email" name="email" id="iemail" required placeholder="Email">   
                </div>

                <div>
                    <label for="isenha"><span class="material-symbols-outlined">key</span><label>
                    <input class="centralizacao" type="password" name="password" id="isenha" required minlength="5" maxlength="8" placeholder="Senha">
                   
                </div>
                <input class="btn" type="submit" value="Entrar"><br>
                <input class="btn" type="submit" value="Esqueci a senha">
            </form>
        </section>
    </main>
</body>
</html>
